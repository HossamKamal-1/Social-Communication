<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register | CircleUp</title>
  <!-- Font Awesome 6.4.0 CSS File -->
  <link rel="stylesheet" href="../assets/css/all.min.css" />
  <!-- Bootstrap CSS File -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- Roboto Font CSS File -->
  <link rel="stylesheet" href="../assets/css/robotofont.css" />
  <!-- Login/Register CSS File -->
  <link rel="stylesheet" href="../assets/css/login-register.css" />
  <!---------------------------Scripts--------------------------->
  <!-- Bootstrap Bundle File (Popper included) -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Axios JS Library -->
  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <!-- Login JS / Register JS File -->
  <script src="../js/loginregister.js" type="module"></script>
</head>

<body class="bg-primary">
  <div class="container">
    <div class="row justify-content-center position-sticky top-0 z-3">
      <!-- Start Header -->
      <div class="col-lg-9 ">
        <header class="bg-light shadow pt-3 rounded-bottom">
          <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand fw-bold" href="../index.html">CircleUp</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse text-center text-lg-start" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </header>
      </div>
    </div>
    <section
      class="login-register-section d-flex align-items-center justify-content-center position-relative">
      <div class="wrapper position-relative rounded overflow-hidden">
        <!-- Start Sign In -->
        <div class="sign-in-wrapper position-absolute w-100 h-100 start-0 top-0 d-flex ">
          <div class="img-box position-relative start-0 h-100 d-none d-lg-block">
            <img src="../assets/images/login.jpg" alt="login background" class="img-fluid object-fit-cover h-100" />
          </div>
          <div class="form-box d-flex justify-content-center align-items-center position-relative bg-light">
            <form id="signinForm">
              <h1 class="display-5 text-center">Sign In</h1>
              <div class="mb-3">
                <label for="signinUsernameInput" class="form-label">Username:</label>
                <div class="form-group">
                  <div class="input-group ">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="signinUsernameInput" placeholder="Enter Username"
                        minlength="2" pattern="^[a-zA-Z]+[0-9]*\s*$" value="kingbero44" required>
                      <label for="signinUsernameInput">Enter Username</label>
                      <span class="position-absolute  visually-hidden error-icon text-danger">
                        <i class="fa-solid fa-circle-exclamation"></i>
                      </span>
                      <span class="position-absolute  visually-hidden success-icon text-success">
                        <i class="fa-solid fa-circle-check"></i>
                      </span>
                    </div>
                  </div>
                  <p class="error-msg text-danger"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="signinPasswordInput" class="form-label">Password:</label>
                <div class="form-group">
                  <div class="input-group ">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="signinPasswordInput" placeholder="Enter Password"
                        pattern="^\S+$" value="123123@Aa" required>
                      <label for="signinPasswordInput">Enter Password</label>
                      <span class="position-absolute  visually-hidden error-icon text-danger">
                        <i class="fa-solid fa-circle-exclamation"></i>
                      </span>
                      <span class="position-absolute  visually-hidden success-icon text-success">
                        <i class="fa-solid fa-circle-check"></i>
                      </span>
                    </div>
                  </div>
                  <p class="error-msg text-danger"></p>
                </div>
              </div>
              <button type="submit" class="btn btn-lg btn-outline-danger mb-3 w-100" id="signin-btn">Sign In</button>
              <p>Don't have an account? <a href="#" class="form-link">Register</a> now</p>
              <p class="error-msg text-danger text-center" id="feedback-msg"></p>
            </form>
          </div>
        </div>
        <!-- End Sign In -->
        <!-- Start Sign Up -->
        <div class="sign-up-wrapper position-absolute w-100 h-100 start-0 top-0 d-flex">
          <div class="form-box d-flex justify-content-center align-items-center position-relative start-0 bg-light ">
            <form id="signupForm">
              <h1 class="display-5 text-center">Sign Up</h1>
              <div class="mb-3 form-group">
                <label for="nameInput" class="form-label">Name</label>
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <div class="form-floating">
                    <input type="text" class="form-control pe-4" id="nameInput" placeholder="Enter Name" minlength="2"
                      pattern="^[a-zA-Z]{2,}$" name="name" value="hossam" required>
                    <label for="nameInput">Enter Name</label>
                    <span class="position-absolute  visually-hidden error-icon text-danger">
                      <i class="fa-solid fa-circle-exclamation"></i>
                    </span>
                    <span class="position-absolute  visually-hidden success-icon text-success">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </div>
                </div>
                <p class="error-msg text-danger"></p>
              </div>
              <div class="mb-3 form-group">
                <label for="usernameInput" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <div class="form-floating">
                    <input type="text" class="form-control pe-4" id="usernameInput" placeholder="Enter Username"
                      minlength="2" pattern="^[a-zA-Z]+[0-9]*$" name="username" value="hossamkamal1" required>
                    <label for="signinUsernameInput">Enter Username</label>
                    <span class="position-absolute  visually-hidden error-icon text-danger">
                      <i class="fa-solid fa-circle-exclamation"></i>
                    </span>
                    <span class="position-absolute  visually-hidden success-icon text-success">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </div>
                </div>
                <p class="error-msg text-danger"></p>
              </div>
              <div class="mb-3 form-group">
                <label for="emailInput" class="form-label">Email Address</label>
                <div class="input-group ">
                  <span class="input-group-text">@</span>
                  <div class="form-floating">
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter Username"
                      pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" name="email" value="hossamkamal1@gmail.com" required>
                    <label for="emailInput">Enter Email Address</label>
                    <span class="position-absolute  visually-hidden error-icon text-danger">
                      <i class="fa-solid fa-circle-exclamation"></i>
                    </span>
                    <span class="position-absolute  visually-hidden success-icon text-success">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </div>
                </div>
                <p class="error-msg text-danger"></p>
              </div>
              <div class="mb-3 form-group">
                <label for="passwordInput" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <div class="form-floating">
                    <input type="password" class="form-control signup-password" id="passwordInput"
                      placeholder="Enter Password" minlength="8" custom-maxlength="15" name="password" value="123123@Aa"
                      pattern="^\S+$" required>
                    <label for="passwordInput">Enter Password</label>
                    <span class="position-absolute  visually-hidden error-icon text-danger">
                      <i class="fa-solid fa-circle-exclamation"></i>
                    </span>
                    <span class="position-absolute  visually-hidden success-icon text-success">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                    <span class="strength-indicator position-absolute  rounded d-none bottom-0"></span>
                  </div>
                </div>
                <p class="error-msg text-danger"></p>
              </div>
              <div class="mb-3 form-group">
                <label for="passwordConfirmInput" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="passwordConfirmInput" placeholder="Confirm Password"
                      minlength="8" custom-maxlength="15" pattern="^\S+$" match="#passwordInput" value="123123@Aa"
                      required>
                    <label for="passwordConfirmInput">Confirm Password</label>
                    <span class="position-absolute  visually-hidden error-icon text-danger">
                      <i class="fa-solid fa-circle-exclamation"></i>
                    </span>
                    <span class="position-absolute  visually-hidden success-icon text-success">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </div>
                </div>
                <p class="error-msg text-danger"></p>
              </div>
              <div class="mb-3 form-group">
                <div>
                  <label for="imageInput" class="form-label">Image</label>
                  <div class="position-relative pb-5">
                    <div class="position-relative">
                      <input type="file" class="form-control" id="imageInput" name="image" placeholder="Image" required>
                      <span class="position-absolute  visually-hidden error-icon text-danger">
                        <i class="fa-solid fa-circle-exclamation"></i>
                      </span>
                      <span class="position-absolute  visually-hidden success-icon text-success">
                        <i class="fa-solid fa-circle-check"></i>
                      </span>
                    </div>
                    <p class="error-msg text-danger"></p>
                    <div class="upload-progress-wrapper position-absolute bottom-0 start-0 w-100 visually-hidden">
                      <div
                        class="upload-progress position-relative bottom-0 start-0 w-100 bg-secondary rounded overflow-hidden ">
                        <span
                          class="progress position-absolute top-0 start-0 h-100 bg-danger d-flex justify-content-center fw-bold pe-none text-white"></span>
                      </div>
                      <p class="upload-msg text-center fw-bold text-success mb-0 pe-none">
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-lg btn-outline-danger mb-3 w-100" id="signup-btn">Sign Up</button>
              <p>have an account? <a href="#" class="form-link">sign in</a> now</p>
            </form>
          </div>
          <div class="img-box position-relative start-0 h-100 d-none d-lg-block">
            <img src="../assets/images/register.jpg" alt="login background" class="img-fluid object-fit-cover h-100" />
          </div>
        </div>
        <!-- End Sign Up -->
      </div>
    </section>
  </div>

</body>

</html>
